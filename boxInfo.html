<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer and Tire Information</title>
    <link rel="stylesheet" href="./assets/css/boxInfo.css">
</head>

<body>
    <div class="box-info">
        <table class="customer-info">
            <caption>Thông tin khách hàng</caption>
            <tr>
                <th>Tên khách hàng</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Biển số xe</th>
                <td>72a-678.09</td>
            </tr>
            <tr>
                <th>SDT</th>
                <td>123-456-7890</td>
            </tr>
        </table>
        <table class="tire-info">
            <caption>Thông tin lốp xe</caption>
            <tr>
                <th>Hãng (lốp xe)</th>
                <td>XYZ Tires</td>
            </tr>
            <tr>
                <th>Size</th>
                <td>225/50R17</td>
            </tr>
            <tr>
                <th>Đời lốp xe</th>
                <td>2014</td>
            </tr>
        </table>
        <div class="btn">
            <button class="edit-btn">Chỉnh sửa</button>
            <button class="delete-btn">Xóa</button>
        </div>
        <button class="close-btn btn">Đóng</button>
    </div>

</body>

</html>
